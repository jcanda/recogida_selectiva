{include="header"}

<script type="text/javascript">
    $(document).ready(function () {
        $("#b_eliminar").click(function (event) {
            event.preventDefault();
            if (confirm("¿Realmente desea eliminar esta Entidad ({$fsc->resultado->entidad_id})?"))
                window.location.href = '{$fsc->url()}&delete={$fsc->resultado->entidad_id}';
        });

        document.f_edita_entidad.entidad_nombre.focus();
    });
</script>

<form name="f_edita_entidad" action="{$fsc->resultado->url()}" method="post" class="form">
    <div class="container-fluid hidden-print" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-8">
                <a href="{$fsc->resultado->url()}" class="btn btn-sm btn-default" title="Recargar la página">
                    <span class="glyphicon glyphicon-refresh"></span>
                </a>
            </div>
            <div class="col-md-4 text-right">
                <div class="btn-group">
                    <a id="b_eliminar" class="btn btn-sm btn-danger" href="#">
                        <span class="glyphicon glyphicon-trash"></span> &nbsp; Eliminar
                    </a>
                    <button type="submit" class="btn btn-sm btn-primary" onclick="this.disabled = true;
                            this.form.submit();">
                        <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Guardar
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 style="margin-bottom: 0px;">
                    <a href="{$fsc->url()}">Entidades</a> /
                    Editando: {$fsc->resultado->entidad_nombre}
                </h2>
            </div>
        </div>

    </div>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    Nombre:
                    <input class="form-control" type="text" name="entidad_nombre" value="{$fsc->resultado->entidad_nombre}"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    Tipo:
                    <select name="entidad_tipo" class="form-control">
                        {loop="fsc->listar_tipos()"}
                        {if="$value['entidad_id'] == $fsc->resultado->entidad_tipo"}
                        <option value="{$value['entidad_id']}" selected>{$value['nombre_tipo']}</option>
                        {else}
                        <option value="{$value['entidad_id']}">{$value['nombre_tipo']}</option>
                        {/if}
                        {/loop}
                    </select>
                </div>
            </div> 
            <div class="col-md-3">
                <div class="form-group">
                    Teléfono:
                    <input class="form-control" type="text" name="entidad_telefono" value="{$fsc->resultado->entidad_telefono}"/>
                </div>
            </div>             
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    Dirección:
                    <input class="form-control" type="text" name="entidad_direccion" value=""/>
                </div>
            </div> 
            <div class="col-md-3">
                <div class="form-group">
                    CIF/NIF:
                    <input class="form-control" type="text" name="entidad_cifnif" value="{$fsc->resultado->entidad_cifnif}"/>
                </div>
            </div> 
            <div class="col-md-3">
                <div class="form-group">
                    Código Postal:
                    <input class="form-control" type="text" name="entidad_codpostal" value="{$fsc->resultado->entidad_codpostal}"/>
                </div>
            </div>             
        </div>
    </div>

</form>


{include="footer"}
